<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Late Charge | nombrePortal.dominio</title>
</head>
<body>

    <!-- Código -->
    <img alt="nombre de la imagen" class="load" data-source="../img/1.png" height="380" src="../img/blank.gif" width="625">
    <!-- Fin de Código -->

    <script type="text/javascript">
        console.time('carga'); // codigo que no interviene en la funcionalidad
        window.onload = function lateCharge(argument) {
            console.timeEnd('carga'); // codigo que no interviene en la funcionalidad
            var $img = document.getElementsByClassName('load')[0];
            $img.setAttribute("src", $img.getAttribute('data-source'));
            $img.removeAttribute("data-source");
        }
    </script>

</body>
</html>
